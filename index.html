  <script>
    var clickCounter = 3;
    function openAdLink() {
      var button = document.getElementById("clickButton");

      if (clickCounter > 0) {
        clickCounter--;
        if (clickCounter === 2) {
          button.innerText = "Watch live (2 clicks)";
        } else if (clickCounter === 1) {
          button.innerText = "Watch live (1 click)";
        }
        window.open("https://www.highcpmrevenuegate.com/p4x21zt2?key=0b99c060a148a3c9d69b8c9ea35bc05f", "_blank");
      } else {
        window.location.href = "liveWatch.html";
        clickCounter = 3; // Reset clickCounter to 3
        button.innerText = "Watch live (3 clicks)";
      }
    }

    window.onload = function () {
      var button = document.getElementById("clickButton");
      button.addEventListener("click", openAdLink);
    };
  </script>
